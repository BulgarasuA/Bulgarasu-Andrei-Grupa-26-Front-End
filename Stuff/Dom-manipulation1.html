    <script>
        console.log("---Dom Manipulation---")

        var elementByID = document.getElementById('id1');

        document.getElementById('id2').innerHTML = "<b>Changed Text</b>";

        document.getElementById('id2').innerHTML = "1. New Text " + elementsByTag[0].innerHTML;
