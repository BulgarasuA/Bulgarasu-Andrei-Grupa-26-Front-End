<!DOCTYPE html>

<head>

  <title>Form </title>
</head>

<body>
  <h1>Leave a Reply </h1>
  <p>
    Your email address will not be published. Required fields are markerd *
  </p>
  <form action="demo_form.asp" method="get">
    <label for="name">Name: *</label><br />
    <input type="text" name="Name" id="name" placeholder="Foo" style="margin-bottom: 10px" /><br />
    <label for="email">Email Adress: *</label><br />
    <input type="email" name="Email" id="email" placeholder="foo@bar.com" style="margin-bottom: 10px" /><br />
    <label for="web">Your website</label><br />
    <input type="text" name="web site" id="web" placeholder="http://foo.bar.com" style="margin-bottom: 10px" /><br />
    <label for="comment">Comment</label><br />
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea><br />
    <label for="Agree">Accept Terms & Conditions</label>
    <input type="checkbox" name="Agree" id="Agree" style="margin-bottom: 15px;" /><br />
    <a href="https://www.dataprotection.ro/">GDPR</a>
    <input type="checkbox" name="link" id="link"><label for="link"></label><br><br>
    <button type="submit" name="submit" value="submit">Submit</button>
  </form>

</body>

</html>
