<!DOCTYPE html>

<head>
    <meta name="author" content="Andrei Bulgarasu">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Homework1-ContactUS.css">
</head>

<body>
    <div class="container">
        <form class="form">
            <h1 class="contact-h1">CONTACT US</h1>
            <label for="full-name"></label>
            <input type="text" id="full-name" placeholder="Enter your Name">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Enter a valid email adress">
            <label for="message"></label>
            <textarea name="message" id="message" cols="50" rows="10" placeholder="Enter your message"></textarea>
            <input type="button" value="SUBMIT">
        </form>
    </div>
</body>

</html>
