    <script>

        var option = ["rock", "paper", "scissors"];
        var computerOption = option[Math.floor(Math.random(option) * option.length)];
        var userOption = option[Math.floor(Math.random(option) * option.length)];

        if (computerOption === userOption) {
            console.log("Tie");
        } else if (computerOption === "rock") {
            userOption === "scissors" ? console.log("Computer Wins!") : console.log("User Wins")
        } else if (computerOption === "paper") {
            userOption === "scissors" ? console.log("User Wins") : console.log("Computer Wins")
        } else if (computerOption === "scissors") {
            userOption === "rock" ? console.log("User Wins") : console.log("Computer Wins")
        }
    </script>
