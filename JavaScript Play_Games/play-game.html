    <script>

        // === tie
        // 1 rock - 2 scissors = Wins 1
        // 1 scissors - 2 paper = Wins 1

        var play = ["rock", "paper", "scissors"];
        var computer = play[Math.floor(Math.random(play) * play.length)];
        console.log("Computer Choice: " + computer)
        var user = play[Math.floor(Math.random(play) * play.length)];
        console.log("User choice: " + user)

        if (computer === user) {
            console.log("Tie")
        } else if (computer === "rock") {
            if (user === "scissors") {
                console.log("Computer Wins (Prima Conditie)")
            } else {
                console.log("User Wins!(Prima Conditie)")
            }
        } else if (computer === "scissors") {
            if (user === "paper") {
                console.log("Computer Wins! (A doua Conditie)")
            } else {
                console.log("User Wins! (A doua Conditie)")
            }
        } else if (computer === "paper") {
            if (user === "rock") {
                console.log("Computer Wins (A treia Conditie)")
            } else {
                console.log("User Wins! (A treia Conditie)")
            }
        }

    </script>
