<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Responsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Photo-Galery</title>
</head>

<body>
    <main class="page-layout">
        <div class="nav-bar">
            <a href="#"><span class="glyphicon glyphicon-folder-open gly-nav-red"></span></a>
            <a href="#"><span class="glyphicon glyphicon-th-large gly-nav"></span></a>
            <a href="#"><span class="glyphicon glyphicon-film gly-nav"></span></a>
            <a href="#"><span class="glyphicon glyphicon-blackboard gly-nav"></span></a>
            <a href="#"><span class="glyphicon glyphicon-bookmark gly-nav"></span></a>
            <img class="img-andrei" src="/Images/Images-Responsive/Andrei.jpg" alt="Andrei Bulgarasu">
        </div>
        <div class="container-search">
            <div class="search-bar">
                <a href="#">
                    <span class="glyphicon glyphicon-search gly-search"></span>
                </a>
                <input type="search" placeholder="Search for movies or TV series">
            </div>
            <h1>Trending</h1>
        </div>
        <div class="container-img-trendings">
            <div class="img-trending1">
                <img src="/Images/Images-Responsive/photo2-landscape.jpg" alt="Bullet Train">
                <div class="fig-trending1">
                    <p>2018 <span class="glyphicon glyphicon-star-empty "></span> <span
                            class="glyphicon glyphicon-film"></span>
                        Movie <span class="glyphicon glyphicon-star-empty "></span> PG</span>
                    </p>
                    <h1>Bullet Train</h1>
                </div>
                <p class="bookmark-img-landscape"><span class="glyphicon glyphicon-bookmark"></span></p>
            </div>
            <div class="img-trending2">
                <img src="/Images/Images-Responsive/Photo1-landscape.jpeg" alt="Fast & Furios">
                <div class="fig-trending2">
                    <p>2012 <span class="glyphicon glyphicon-star-empty "></span> <span
                            class="glyphicon glyphicon-film"></span>
                        Movie <span class="glyphicon glyphicon-star-empty "></span> PG</span>
                    </p>
                    <h1>Fast & Furios</h1>
                </div>
                <p class="bookmark-img-landscape"><span class="glyphicon glyphicon-bookmark"></span></p>
            </div>
            <div class="img-trending3">
                <img src="/Images/Images-Responsive/photo3-landscape.jpg" alt="lovely flowers ">
                <div class="fig-trending3">
                    <p>2020 <span class="glyphicon glyphicon-star-empty "></span> <span
                            class="glyphicon glyphicon-film"></span>
                        Movie <span class="glyphicon glyphicon-star-empty "></span> PG</span>
                    </p>
                    <h1>Lovely flowers</h1>
                </div>
                <p class="bookmark-img-landscape"><span class="glyphicon glyphicon-bookmark"></span></p>
            </div>
        </div>
        <div class="container-recomanded">
            <h2>Recomanded for you</h2>
            <div class="flex-img-recomanded">
                <figure class="card1-recomanded">
                    <img src="/Images/Images-Responsive/city.jpg" alt="The Weekend away">
                    <figcaption>2020 <span class="glyphicon glyphicon-star-empty "></span> <span
                            class="glyphicon glyphicon-film"></span>
                        Movie <span class="glyphicon glyphicon-star-empty "></span> PG</span> <br>The Weekend away
                    </figcaption>
                </figure>
                <figure class="card2-recomanded">
                    <img src="/Images/Images-Responsive/coffe.jpg" alt="Coffee and Cigarettes">
                    <figcaption>2020 <span class="glyphicon glyphicon-star-empty "></span> <span
                            class="glyphicon glyphicon-film"></span>
                        Movie <span class="glyphicon glyphicon-star-empty "></span> PG</span> <br>Coffee and Cigarettes
                    </figcaption>
                </figure>
                <figure class="card3-recomanded">
                    <img src="/Images/Images-Responsive/earth.jpg" alt="In the Earth">
                    <figcaption>2021 <span class="glyphicon glyphicon-star-empty "></span> <span
                            class="glyphicon glyphicon-film"></span>
                        Movie <span class="glyphicon glyphicon-star-empty "></span> PG</span> <br>In the Earth
                    </figcaption>
                </figure>

                <figure class="card4-recomanded">
                    <img src="/Images/Images-Responsive/hands.jpg" alt="La vitta e bella">
                    <figcaption>1997 <span class="glyphicon glyphicon-star-empty "></span> <span
                            class="glyphicon glyphicon-film"></span>
                        Movie <span class="glyphicon glyphicon-star-empty "></span> PG</span> <br>La vitta e bella
                    </figcaption>
                </figure>
                <figure class="card5-recomanded">
                    <img src="/Images/Images-Responsive/house.jpg" alt="The Stranger">
                    <figcaption>2021 <span class="glyphicon glyphicon-star-empty "></span> <span
                            class="glyphicon glyphicon-film"></span>
                        Movie <span class="glyphicon glyphicon-star-empty "></span> PG</span> <br>The Stranger
                    </figcaption>
                </figure>
                <figure class="card6-recomanded">
                    <img src="/Images/Images-Responsive/laptop.jpg" alt="Laptop Computer: What Is It?">
                    <figcaption>2022 <span class="glyphicon glyphicon-star-empty "></span> <span
                            class="glyphicon glyphicon-film"></span>
                        Movie <span class="glyphicon glyphicon-star-empty "></span> PG</span> <br>Laptop Computer: What
                        Is
                        It?
                    </figcaption>
                </figure>
                <figure class="card7-recomanded">
                    <img src="/Images/Images-Responsive/pink.jpg" alt="The Secret Life of Bees">
                    <figcaption>2018 <span class="glyphicon glyphicon-star-empty "></span> <span
                            class="glyphicon glyphicon-film"></span>
                        Movie <span class="glyphicon glyphicon-star-empty "></span> PG</span> <br>The Secret Life of
                        Bees
                        It?
                    </figcaption>
                </figure>

                <figure class="card8-recomanded">
                    <img src="/Images/Images-Responsive/furniture.jpg" alt="Interior design TV shows">
                    <figcaption>2018 <span class="glyphicon glyphicon-star-empty "></span> <span
                            class="glyphicon glyphicon-film"></span>
                        Movie <span class="glyphicon glyphicon-star-empty "></span> PG</span> <br>Interior design TV
                        shows
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>
</body>

</html>
